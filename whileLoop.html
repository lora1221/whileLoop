<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while loop</title>
</head>
<body>
<p id="numb"></p>
<script>
    var num = parseInt(prompt("Enter a number: "));
    var sum = 0;
    while (num != -1) {
        alert(num);
        sum += num;
        num = parseInt(prompt("Enter a number: "));
    }
    document.write("Sum : "+ sum);
</script>
</body>
</html>
